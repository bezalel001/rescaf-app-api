services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=rescafdevb
      - DB_USER=rescafdevuser
      - DB_PASS=resfcafdevpassword
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=rescafdevb
      - POSTGRES_USER=rescafdevuser
      - POSTGRES_PASSWORD=resfcafdevpassword

volumes:
  dev-db-data:
